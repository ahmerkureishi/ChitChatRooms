<head>
<title>ChitChat</title>
<style type="text/css">
body {
    font-family:Helvetica,"Times New Roman",Georgia,Serif;
    color: #CFB084;
    background-color: #2D687A;
    margin:0px;
    padding:0px;
}
h1 {
    font-size:5.0em;
}
a {
    color: #4D2A0B;      
}
.author {
    margin:10px;
    font-size: 0.8em;
    font-color:#CFB084;
}

.message {
    margin:10px;
}

.bottom {
    color:#A24732;
    font-size:0.8em;
    background-color: #54A1AB;
    position:relative;
    bottom:0;
    width: 100%;
    margin:0px;
    padding:10px 0px 10px 0px;
    text-align:right;
}
img {
    vertical-align:middle;
}
#log {
 margin: 10px;   
}

    padding: 20px;
}

<body>
    <div id="content">
    <h1>ChitChat Rooms!</h1>
    <form method="post">
        <label for="room">Join a room (don't worry, if it doesn't exist yet, it will create it.)</label>
        <input type="text" name="room" id="room" />
        <input type="submit" value="Join" />
    </form>
    </div>
